<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicando IA CriPredictor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Color de texto blanco */
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada de videojuego */
            text-align: center; /* Centrar el contenido */
            height: 100vh; /* Altura del viewport */
            overflow-x: hidden; /* Ocultar desbordamiento horizontal */
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v6/8LWAbwDqzlQseGbR7fI.ttf');
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ajustar al viewport */
            padding: 20px; /* Espacio interior para el contenido */
        }
        .title {
            font-size: 8vw; /* Tamaño del título en unidades viewport width */
            margin: 1vh 0; /* Espacio superior e inferior para el título */
            color: #ff00ff; /* Color rosa fucsia */
        }
        .subtitle {
            font-size: 6vw; /* Tamaño del subtítulo en unidades viewport width */
            margin: 0.5vh 0; /* Espacio superior e inferior para el subtítulo */
            color: #ff80ff; /* Color rosa fucsia más claro */
        }
        .info-text {
            font-size: 6vw; /* Tamaño del texto de información en unidades viewport width */
            margin: 1vh 0; /* Espacio superior e inferior para el texto de información */
            color: #ff1493; /* Color rosa fuerte */
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2vh 0; /* Espacio superior e inferior para los botones */
        }
        .social-buttons a {
            display: inline-block;
            margin: 3vw; /* Margen entre los botones en unidades viewport width */
            cursor: pointer; /* Cambiar el cursor a mano */
        }
        .social-buttons img {
            width: 15vw; /* Ancho de los botones en unidades viewport width */
            height: auto; /* Altura automática */
        }
        iframe {
            width: calc(100vw - 40px); /* Ancho del viewport menos el espacio para los laterales */
            max-width: 800px; /* Ancho máximo del video para mantener la legibilidad */
            height: calc(56.25vw - 40px); /* Mantener relación de aspecto 16:9 */
            max-height: 450px; /* Altura máxima para evitar que sea demasiado grande */
            margin: 20px; /* Margen para separar del contenido */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">CriptoLotto</h1>
        <h2 class="subtitle">Más que un simple juego de azar</h2>
        <iframe src="https://www.youtube.com/embed/y-pEduH1l4s?autoplay=1&controls=0&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
        <p class="info-text">Para más información:</p>
        <div class="social-buttons">
            <a href="https://x.com/OMannager?t=dYwZvBp60fb76Bn0qs3KUw&s=09" target="_blank">
                <img src="Logox.jpg" alt="Twitter">
            </a>
            <a href="https://t.me/+OvUt_Fd_j9o3ZWU0" target="_blank">
                <img src="Logotelegram.jpg" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
